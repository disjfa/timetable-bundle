services:
    _defaults:
        autowire: true
        autoconfigure: false
        public: false

    Disjfa\TimetableBundle\:
        resource: '../../*'
        exclude: '../../{Entity,Migrations,Tests}'

    Disjfa\TimetableBundle\Controller\:
        resource: '../../Controller'
        tags: ['controller.service_arguments']

    krakaka:
        autowire: true
        class: Disjfa\TimetableBundle\Transformer\TimetableTransformer